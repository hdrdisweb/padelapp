{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Bienvenido a PadelApp</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card p-5 shadow-lg text-center" style="border-radius: 15px; max-width: 400px;">
        <h2 class="mb-4">Bienvenido a <strong>PadelApp</strong></h2>
        <p class="mb-4">Organizá y gestioná tus partidos de pádel.</p>

        <div class="d-grid gap-3">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </a>
            <a href="{% url 'register' %}" class="btn btn-outline-secondary">
                <i class="bi bi-person-plus"></i> Registrarse
            </a>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
