{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header">
        <h3 class="mb-0">{{ editar|default:False|yesno:"Editar Equipo,Crear Equipo" }}</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">
              {{ editar|default:False|yesno:"Actualizar,Crear" }}
            </button>
            <a href="{% url 'lista_equipos' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
{% endblock %}
