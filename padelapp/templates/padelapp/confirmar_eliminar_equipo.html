{% extends 'base.html' %}
{% block content %}
  <h2>¿Estás seguro que deseas eliminar el equipo "{{ equipo.nombre }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_equipos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
