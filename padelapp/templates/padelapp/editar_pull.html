<form method="post" action="{% if pull %}{% url 'editar_pull' pull.id %}{% else %}{% url 'crear_pull' %}{% endif %}" class="p-4 bg-light rounded shadow-sm">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Pull</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Pull del viernes" value="{{ pull.nombre|default:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" value="{{ pull.fecha|default:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" id="hora" name="hora" class="form-control" value="{{ pull.hora|default:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="max_jugadores" class="form-label">MÃ¡x. Jugadores</label>
        <input type="number" id="max_jugadores" name="max_jugadores" class="form-control" value="{{ pull.max_jugadores|default:12 }}" min="4" max="12" required>
    </div>

    <button type="submit" class="btn btn-primary">{% if pull %}Guardar cambios{% else %}Crear Pull{% endif %}</button>
</form>
